<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NLW Heat</title>

        <link
            href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;500;600&family=Poppins:wght@500&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="avatar">
                    <img
                        class="re"
                        src="images/build.svg"
                        alt="selo branco rocketseat."
                    />
                    <img
                        src="images/perfil.jpeg"
                        id="avatarGit"
                        alt="Foto de perfil de Murilo."
                    />
                </div>

                <h1 class="title-name" id="userName">Murilo Lima</h1>
                <a
                    class="github-info"
                    target="_blank"
                    id="userGitPerfil"
                    
                    ><i class="bx bxl-github"></i><span id="userLogin">unknow</span></a
                >

                <p id="description">
                    A web development student who always wants to learn
                    something new.
                </p>

                <ul id="socialMediaList">
                    <li id="youtube">
                        <a href="https://youtube.com/" target="_blank">
                            <i class="bx bxl-youtube"></i>
                        </a>
                    </li>
                    <li id="instagram">
                        <a href="https://instagram.com/" target="_blank">
                            <i class="bx bxl-instagram-alt"></i>
                        </a>
                    </li>
                    <li id="facebook">
                        <a href="https://facebook.com/" target="_blank">
                            <i class="bx bxl-facebook-circle"></i>
                        </a>
                    </li>
                    <li id="twitter">
                        <a href="https://twitter.com/" target="_blank">
                            <i class="bx bxl-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
